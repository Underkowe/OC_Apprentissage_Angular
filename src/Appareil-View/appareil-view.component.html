<h2>Mes appareils</h2>

<p>
  Dernière mise à jour : {{lastUpdate | async | date : 'EEEE dd/MM/y' |
  uppercase}}
</p>

<ul class="list-group">
  <app-appareil
    *ngFor="let appareil of appareils, let i = index"
    [appareilName]="appareil.name"
    [appareilStatut]="appareil.statut"
    [index]="i"
  ></app-appareil>
</ul>
<button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()">
  Tout allumer
</button>
<button class="btn btn-danger" [disabled]="!isAuth" (click)="onEteindre()">
  Tout éteindre
</button>
